<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="page">
<header class="header">
  <img src="<%=require('../images/logo.svg')%>" alt="Логотип Место" class="header__logo">
</header>
<main class="main">
  <section class="profile">
    <img src="<%=require('../images/avatar.jpg')%>" alt="Аватарка профиля" class="profile__avatar">
    <div class="profile__info">
      <div class="profile__flex-container">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn" type="button"></button>
      </div>
      <p class="profile__about">Исследователь океана</p>
    </div>
    <button class="profile__add-button" type="button"></button>
  </section>
  <section class="elements">

  </section>
</main>
<footer class="footer">
  <p class="footer__text">© 2020 Mesto Russia</p>
</footer>
<div class="popup" id="popup-edit-profile" hidden >
  <div class="popup__container">
    <button class="popup__close-btn" type="button"></button>
    <form action="#" class="form" name="editing-form">
      <h2 class="form__title">Редактировать профиль</h2>
      <fieldset class="form__edit-profile-set">
        <input type="text" class="form__input" id="form__nickname-input" name="nickname-set" placeholder="Жак-Ив Кусто" minlength="2" maxlength="40" required>
        <input type="text" class="form__input" id="form_about-input" name="about-set" placeholder="Исследователь океана" minlength="2" maxlength="400" required>
      </fieldset>
      <button type="submit" class="form__accept-profile-edit">Сохранить</button>
    </form>
  </div>
</div>
<div class="popup" id="popup-add-card" hidden >
  <div class="popup__container">
    <button class="popup__close-btn" type="button"></button>
    <form action="#" class="form" name="card-add-form">
      <h2 class="form__title">Новое место</h2>
      <fieldset class="form__edit-profile-set">
        <input type="text" class="form__input" id="form__mesto-input" name="mesto-add" placeholder="Название">
        <input type="text" class="form__input" id="form__mesto-img-url-input" name="mesto-img-url" placeholder="Ссылка на картинку">
      </fieldset>
      <button type="submit" class="form__accept-profile-edit">Создать</button>
    </form>
  </div>
</div>
<div class="popup" id="popup-selected-card" hidden >
  <div class="popup__container">
    <button class="popup__close-btn" type="button"></button>
    <img src="" alt="Картинка карточки" class="popup__image">
    <p class="popup__img-description"></p>
  </div>
</div>
<template id="card-template">
  <div class="card">
    <div class="card__remove-icon"></div>
    <img src="<%=require('../images/karachaevsk.jpg')%>" alt="Фото Карачаевска" class="card__image">
    <div class="card__description">
      <h3 class="card__description-text">Карачаевск</h3>
      <button class="card__description-like" type="button"></button>
    </div>
  </div>
</template>
</body>
</html>
